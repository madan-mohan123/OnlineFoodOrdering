<body>
    <div class="container">

        <h1 style="text-align: center;margin: 20px;color: whitesmoke;">Fill below details</h1>


        <!-- hotel form  -->
        <div class="tenant-form">
            
            <form action="../php/hotelform.php" method="POST" >

                <a href="#"><i class="cancel" onclick="close1()">cancel</i></a>
                <label for="name">Restaurant Name</label>
<input type="text" id="name" placeholder="Hotel Name" name="name" pattern="[A-Z][a-z]+" title="first charcter capital" required>

<label for="email">Email</label>
<input type="email" id=email placeholder="Email" name="email"  title="Format should be '@gmail.com' OR '@yahoo.com'" required> 



<label for="address">Address</label>
<input type="text" placeholder="Address" id="address" name="address" pattern="[A-Z][a-zA-Z_ .-@,]+" title="first charcter capital" required>


<label style="color: black;">Veg/Nonveg</label>
    <input type="radio" name="foodtype1" id="type1" value="veg" style="display: inline-block;width: 15px;height: 15px;" required>
    <label for="condition" for="type1" style="display: inline-block;width:150px ;margin-left: 10px;">Veg</label>
 
    <input type="radio" name="foodtype2" id="type2" value="nonveg" style="display: inline-block;width: 15px;height: 15px;" required>
    <label for="agree"  for="type2" style="display: inline-block;width:150px;margin-left: 10px;">Non-veg</label>


<label for="contact">Contact No.</label>
    <input type="text" placeholder="Contact No"  id="contact" name="contact" pattern="[9687][0-9]{9}" title="number can only have 10 digits" required>

    
    <input type="checkbox" id="condition" style="display: inline-block;width: 15px;height: 15px;" required>
    <label for="condition" style="display: inline-block;width:200px ;margin-left: 20px;">Accept Term and Condition.</label>
    <input type="checkbox" id="agree" style="display: inline-block;width: 15px;height: 15px;" required>
    <label for="agree" style="display: inline-block;width:200px;margin-left: 20px;">I Agrees.</label>
    
    <button type="submit">Submit</button>
    <button type="reset">reset</button>
           
        </div>
        </div>
        <script>
               function close1(){
               
             document.getElementById("close").style.display="none";
          }
        
        </script>
