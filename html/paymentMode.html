<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css_files/paymentMode.css" />
    <title>Payment</title>
  </head>
  <body>
    <div class="checkout-panel">
      <div class="panel-body">
        <h2 class="title">Checkout</h2>

        <div class="progress-bar">
          <div class="step active"></div>
          <div class="step active"></div>
          <div class="step"></div>
          <div class="step"></div>
        </div>

        <div class="payment-method">
          <label for="card" class="method card">
            <div class="card-logos">
              <img src="../images/visa_logo.png" alt="Visa Logo" class="visa" />
              <img
                src="../images/mastercard_logo.png"
                alt="Mastercard logo"
                class="master"
              />
            </div>

            <div class="radio-input">
              <input id="card" type="radio" name="payment" />
              Pay Rupees 340.00 with credit card
            </div>
          </label>

          <label for="paypal" class="method paypal">
            <img
              src="../images/paypal_logo.jpeg"
              alt="Paypal logo"
              class="paypal"
            />
            <div class="radio-input">
              <input id="paypal" type="radio" name="payment" />
              Pay Rupees 340.00 with Paypal
            </div>
          </label>
        </div>

        <div class="input-fields">
          <div class="column-1">
            <label for="cardholder">Cardholder's Name</label>
            <input type="text" id="cardholder" />

            <div class="small-inputs">
              <div>
                <label for="date">Valid thru</label>
                <input type="text" id="date" placeholder="MM / YY" />
              </div>

              <div>
                <label for="verification">CVV / CVC *</label>
                <input type="password" id="verification" />
              </div>
            </div>
          </div>
          <div class="column-2">
            <label for="cardnumber">Card Number</label>
            <input type="password" id="cardnumber" />

            <span class="info"
              >* CVV or CVC is the card security code, unique three digits
              number on the back of your card separate from its number.</span
            >
          </div>
        </div>
      </div>

      <div class="panel-footer">
        <a class="btn back-btn" href="./placeOrderSteps.html">Back</a>
        <a class="btn next-btn" href="#">Proceed</a>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".method").on("click", function () {
          $(".method").removeClass("blue-border");
          $(this).addClass("blue-border");
        });
      });
      var $cardInput = $(".input-fields input");

      $(".next-btn").on("click", function (e) {
        $cardInput.removeClass("warning");

        $cardInput.each(function () {
          var $this = $(this);
          if (!$this.val()) {
            $this.addClass("warning");
          }
        });
      });
    </script>
  </body>
</html>
