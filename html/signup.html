  <body>
    <div class="container">
<div class="arti">
  <img src="../images/logo.png" height="100px " width="100px" alt="">
    <h1 style="color: white;">Hot Food</h1>
    <h2 style="color: blueviolet;">Enjoy Best food orders from here with Fast Delivery!</h2>

    <main class="container-2">
      <img src="../images/avatar1.png" alt="" />
      <!-- <h2 style="text-align: center; padding: 20px 0 20px 0;">Sign up</h2> -->
<form action="../php/signup.php" method="POST">
      <input type="text" placeholder="hotel name" name="username" class="field" required/>
      <input type="text" placeholder="Email" name="email" class="field" required/>

      <input type="password" placeholder="Password" name="pass" class="field" required/>

      <label for="">
        <input type="checkbox" required>
        <span style="padding-left: 20px; opacity: 0.6">Accept the</span>

      </label>
      <input type="submit" value="Sign up" />
      <div class="forget">
        <span style="opacity: 0.7">Have an account?</span
        ><a href="signin.html">sign in</a>
      </div>
</form>
      <section class="social">
        <span><i class="fa fa-facebook"></i></span>
        <span><i class="fa fa-twitter"></i></span>
        <span><i class="fa fa-google-plus"></i></span>
      </section>
    </main>
    </div>

    <script>
      function validation() {
        var name = document.f1.name.value;
        var ps = document.f1.password.value;
        var email = document.f1.email.value;
        if (name.length == "" && ps.length == "" && email.length == "") {
          alert("User Name, Password, Email fields are empty");
          return false;
        } else {
          if (name.length == "") {
            alert("User Name is empty");
            return false;
          }
          if (ps.length == "") {
            alert("Password field is empty");
            return false;
          }
          if (email.length == "") {
            alert("email field is empty");
            return false;
          }
        }
      }
    </script>
