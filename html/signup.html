<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css_files/signup.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <title>Signup</title>
    
  </head>
 
  <body>
    <div class="container">
<div class="arti">
  <img src="../images/logo.png" height="100px " width="100px" alt="">
    <h1 style="color: white;">Hot Food</h1>
    <h2 style="color: blueviolet;">Enjoy Best food orders from here with Fast Delivery!</h2>
    </div>
    <main class="container-2">
      <img src="../images/log1.png" alt="" />

<form action="../php/signup.php" method="POST">
  <div class="form-control ">
      <input type="text" placeholder="Enter Hotel Name" name="username"  id="name" oninput="checkInputsName()" required/>
      <i style="margin-left: -23px;" class="fa fa-check icon"></i>
      <i style="margin-left: -23px;" class="fa fa-certificate ricon" aria-hidden="true"></i>
      <div class="msg" style="margin-top: 5px;"></div>
</div>
<div class="form-control ">
      <input type="text" placeholder="Enter Email" name="email" id="email"  oninput="checkInputsEmail()" required/>
      <i style="margin-left: -23px;" class="fa fa-check icon"></i>
      <i style="margin-left: -23px;" class="fa fa-certificate ricon" aria-hidden="true"></i>
      <div class="msg" style="margin-top: 5px;"></div>
</div>
<div class="form-control ">
      <input type="password" placeholder="Enter Password" name="pass" id="pass"  oninput="checkInputsPass()" required/>
      <i style="margin-left: -23px;" class="fa fa-check icon"></i>
      <i style="margin-left: -23px;" class="fa fa-certificate ricon" aria-hidden="true"></i>
      <div class="msg" style="margin-top: 5px;"></div>
    </div>
    <div class="form-control ">
      <input type="password" placeholder="Enter Re-Password" name="repass" id="repass" oninput="checkInputsRepass()" required/>
      <i style="margin-left: -23px;" class="fa fa-check icon"></i>
      <i style="margin-left: -23px;" class="fa fa-certificate ricon" aria-hidden="true"></i>
      <div class="msg" style="margin-top: 5px;"></div>
    </div>
      <label for="">
        <input type="checkbox" required>
        <span style="padding-left: 20px; opacity: 0.6">Accept the</span>
        <span class="terms"><a href="#">Terms and Conditions </a></span>
      </label>

      <input type="submit" value="Sign up" />
      <div class="forget">
        <span style="opacity: 0.7">Have an account?</span
        ><a href="signin.html">sign in</a>
      </div>
</form>
      <section class="social">
        <span><i class="fa fa-facebook"></i></span>
        <span><i class="fa fa-twitter"></i></span>
        <span><i class="fa fa-google-plus"></i></span>
      </section>
    </main>
    </div>

    <script src="../javascript/validate.js" >
  
    </script>
  </body>
</html>
